                </div>

                <!-- Logo/Middle Section -->
                <div class="titleText">
                    <h1>Email Us</h1>
                </div>

                <!-- Extras -->
                <div class="rightBtns">
                    <!-- Notifications -->

                    <a href="#!" class="btn notiBell">
                        <i class="las la-bell"></i>

    <!-- Side Bar/Push Menu -->
    <aside class="left pushMenu">
        <div class="pushMenuWrap">

                    <h4>Harikrishna Nair</h4>
                    <p><i class="las la-phone"></i> 9890909090</p>
                    <p><i class="las la-envelope"></i> useraddress@resq.com</p>
                </div>
            </div>
            <div class="menuBody">
                <ul class="sideNav">
                    <li><a href="home.html"><i class="las la-home"></i> Home</a></li>

    <!-- Main -->
    <main>

        <!-- Profile -->
        <section class="block blockLess">
            <div class="container">
                <div class="profile createProfile">
                    

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group mand">
                                    <label>Email ID</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Enter your email ID">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group mand">
                                    <label>Model Name</label>
                                    <div class="input-group">
                                        <select name="" id="" class="form-control" placeholder="Please select your product">
                                            <option value="">LG LED Smart TV</option>
                                            <option value="">Sony LED Smart TV</option>
                                            <option value="">Micromax LED Smart TV</option>
                                            <option value="">Samsung LED Smart TV</option>
                                        </select>
                                        
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group mand">
                                    <label>Make</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="LG" disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group mand">
                                    <label>Date of Purchase</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="09 Jan 2019"  disabled>

                                        <div class="input-group-append">
                                            <span class="input-group-text pr-2"><i class="las la-calendar"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-8">
                                <div class="form-group mand">
                                    <label>Subject</label>
                                    <div class="input-group">
                                        <select name="" id="" class="form-control" placeholder="Enter your subject here">
                                            <option value="">Delivery related</option>
                                            <option value="">Installation related</option>
                                            <option value="">Repair related</option>
                                            <option value="">Preventive Maintenance Service related</option>
                                            <option value="">Others</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group mand">
                                    <label>Description</label>
                                    <div class="input-group">
                                        <textarea type="text" class="form-control" placeholder="Enter your description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>


                    <div class="btns">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#sentModal">Send</button>
                    </div>
                    
                </div>
            </div>
        </section>

    </main>

    <!-- Modal -->
    <div class="modal fade " id="sentModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="las la-store"></i>
                </div>
                <div class="modal-body">
                    <h4>Thank you!</h4>
                    <p>Email sent successfully</p>
    
                    <div class="btns pt-4">
                        <button class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
