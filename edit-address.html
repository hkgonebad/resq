                        </div>

                        <div class="col-md-2 col-3">
                            <div class="form-group ">

                        </div>

                        <div class="col-md-2 col-4">
                            <div class="form-group ">
                                <label>Wing No</label>
                                <div class="input-group">

                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group mand">
                                <label>Building/House Name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" value="Sai Prasad">

                        </div>

                        <div class="col-md-4">

                                <div class="input-group">
                                    <input type="text" class="form-control" value="Main road, Kamothe, Sector 25">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">

                                    <input type="text" class="form-control" value="Sai Prasad">

                        </div>

                                <div class="input-group">
                                    <input type="text" class="form-control" value="Navi Mumbai">

                                    </div>

                                    </div>
