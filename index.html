<!doctype html>
<html class="" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Reliance resQ</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Harikrishna Nair">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet"> -->
    <link href="css/main.css" rel="stylesheet">
</head>


<body class="">
    <!--[if IE]>
    	<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  	<![endif]-->

    <div class="preloader">
        <div class="loader">
            <img src="img/resq-logo.png" alt="logo">
        </div>
    </div>

    <main class="pt-0">

        <section class="login ">
            <div class="cover">
                <div class="container-fluid">
                    <img src="img/resq-logo.png" class="logo" alt="logo">

                    <div class="welcome">
                        <h1>Welcome to <span>resQ Personalised Service</span></h1>
                        <p>Personalised Service</p>

                        <img src="img/login.png" alt="Login">
                    </div>
                    
                </div>
            </div>

            <div class="loginBody">
                <div class="top">
                    <div class="welcome">
                        <img src="img/resq-logo.png" class="logo" alt="logo">
                    </div>
                    <div class="form-group">
                        <label for="">Enter your Mobile number</label>
                        <div class="input-group">
                            <!--  -->
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="las la-phone"></i> +91</span>
                            </div>
                            <input type="tel" class="form-control" placeholder="Enter your Mobile Number">
                        </div>
                        <small>You will receive an OTP on entered mobile number.</small>
                    </div>

                    <div class="form-group form-captcha">
                        <label for="">Captcha Verfication</label>
                        <div class="input-group">
                            <!--  -->
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="img/captcha.png"></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter text as shown">
                            <div class="input-group-append">
                                <a href="#!" class="btn btn-primary"><i class="las la-sync"></i></a>
                            </div>
                        </div>
                        <!-- <small>You entered the wrong captcha.</small> -->
                    </div>
                </div>
                
                <div class="bottom">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">By continuing, you agree to our <a href="#!">Terms &
                                    Conditions</a> & <a href="privacy.html">Privacy Policy</a></label>
                        </div>
                
                    </div>
                    <div class="btns text-center">
                        <a href="otp.html" class="btn btn-primary">Generate OTP</a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
